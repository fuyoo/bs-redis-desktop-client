[package]
name = "bsrdc"
version = "2.0.0-dev"
description = "BS"
authors = ["fuyoo"]
license = "MIT"
repository = "https://github.com/fuyoo/bs-redis-desktop-client"
default-run = "bsrdc"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1", features = [] }

[dependencies]
tauri-plugin-window-state = "0.1"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["api-all", "system-tray"] }
nanoid = "0.4.0"
parking_lot = "0.12.1"
log = "0.4.0"
env_logger = "0.10.0"
redis = { version = "0.23.0", features = ["tokio-native-tls-comp"] }
anyhow = "1.0.44"
tokio = { version = "1", features = ["full"] }
libc = "0.2.106"
sqlx = { version = "0.6", features = ["runtime-tokio-rustls", 'sqlite'] }
ssh_jumper = "0.4.0"
[dependencies.fix-path-env]
git = "https://github.com/tauri-apps/fix-path-env-rs"
#tag = "fix-path-env-v0.1.0"
branch = "release"

[target.'cfg(windows)'.dependencies]
windows = { version = "0.44.0", features = [
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
    'Win32_Globalization'
] }
winreg = "0.10.1"
[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]


